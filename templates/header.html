<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Yoga Schedule" }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Подключение шрифта AvenirNext -->
  <style>
    @font-face {
      font-family: 'AvenirNext';
      src: url('/static/avenirnextltpro-regular-webfont.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'AvenirNext', sans-serif !important;
      font-size: 16px;
      font-weight: 400;
    }

    /* Сброс отступов у navbar */
    .navbar {
      background-color: #f8f9fa; /* Светло-серый фон */
      padding: 0 !important; /* Убираем отступы Bootstrap */
      height: 50px; /* Фиксированная высота */
      display: flex;
      align-items: center;
    }

    /* Логотип */
    .navbar-brand img {
      height: 40px;
      width: auto;
    }

    /* Центрирование меню */
    .navbar-nav {
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Убираем лишние отступы у ссылок */
    .navbar-nav .nav-item {
      height: 50px; /* Делаем высоту элементов такой же, как у navbar */
      display: flex;
      align-items: center; /* Центрируем текст внутри */
    }

    .navbar-nav .nav-link {
      color: rgb(0, 0, 0) !important;
      text-transform: none;
      letter-spacing: normal;
      padding: 0 10px; /* Оставляем немного пространства справа и слева */
      line-height: 50px; /* Высота строки = высоте navbar */
    }

    /* Кнопка-гамбургер */
    .navbar-toggler {
      border: none;
      height: 50px; /* Подгоняем под высоту navbar */
      display: flex;
      align-items: center;
    }

    /* Чтобы меню было на одной линии с логотипом и кнопкой */
    .navbar-collapse {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Навигационное меню -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="https://flowel-studio.com">
        <img src="https://flowel-studio.com/assets/logo-black-CahWlF_a.png" 
             alt="flowel logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com/classes">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com/pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com/schedule">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="https://flowel-studio.com/contacts">Contacts</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
